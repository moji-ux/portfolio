name: Deploy to Firebase Hosting on PR and master commits

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOJI_UX }}
          projectId: moji-ux